<!DOCTYPE html>
<html lang="en">
<head>
	<title>Airbus Chatbot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="F:\convForm-master\dist\jquery.convform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <script type="text/javascript" src="F:\convForm-master\custom.js"></script>
</head>

<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
									<input type="text" name="bug" data-conv-question="Hello! I'm helper of airbus private ltd. How can I help You?" name="first-question">
									<select name="start" data-conv-question="So,Are you Facing any kind of bug ?" >
	                                    <option value="no">No, proceed to other functionalities</option>
	                                    <option value="yes">"Yes"</option>
	                                </select>
									<div data-conv-fork="start">
										<div data-conv-case="yes">
											<select name="bug" data-conv-question="Select Type of Bug ">
												<option value="UI based">UI Based</option>
												<option value="Functionality Based">Functionality Based</option>
												<option value="Server">Server Irresponsive</option>
												
											</select>
											<div data-conv-fork="bug">
												<div data-conv-case="UI based">
													<input data-conv-question="Type your bug">
												</div>
												<div data-conv-case="Functionality Based">
													<input data-conv-question="Enter your bug">
												</div>
												<div data-conv-case="Server">
													<select name="contact" data-conv-question="Would you like to be contacted by the dev team">
														<option value="yes">Yes</option>
														<option value="no">No</option>
													</select>
												<div data-conv-fork="contact">
													<div data-conv-case="yes">
														<input data-conv-question="You can contact us for more information   987866543
																					Or write us anemail at:
																					prishu.srivastava.39@gmail.com" data-no-answer="True">
													</div>
													<div data-conv-case="no">
														<input data-conv-question="Type in your e-mail so we can contact you later-on" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
													</div>
												</div>
												</div>
											</div>
											<input type="text" data-conv-question="Your bug  submitted." data-no-answer="true">
										</div>
										<div data-conv-case="no">
											<input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.|What's your good name.">
											<input type="text" data-conv-question="Hello, {name}:0! It's a pleasure to meet you." data-no-answer="true">
											<input type="text" data-conv-question="You can select place to visit from below" data-no-answer="true">
											<select name="multi[]" data-conv-question="What place would you like to visit?" multiple>
												<option value="India">India</option>
												<option value="Italy">Italy</option>
												<option value="Germany">Germany</option>
												<option value="Paris">Paris</option>
											</select>
										</div>
									</div>
	                                <select name="programmer" data-callback="storeState" data-conv-question="So, would you like to buy tickets ">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
											<select data-conv-question="Selects the gateway to proceed:">
												<option value="paytm" data-callback="paytm">Paytm</option>
												<option value="googlepay" data-callback="googlepay">Googlepay</option>
										</select>
											
	                                        
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Do you want to know the arrival and departure of flights">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
	                                    </div>
										<div data-conv-fork="thought">
											<div data-conv-case="yes">
												<select data-conv-question="Click on your Destination">
													<option value="italy" data-callback="italy">Italy</option>
													<option value="Germany" data-callback="germany">Germany</option>
											</select>
											</div>
											<div data-conv-case="no">
												<input data-conv-question="Thank You!" data-no-answer="True">
													
											</div>
	                                	</div>
									</div>
	                                
	                                
	                                
										<select  name="rating" data-conv-question="Please Rate Us">
											<option value="*">*</option>
											<option value="**">**</option>
											<option value="***">***</option>		
									</select>
									<div data-conv-fork="rating">
										<div data-conv-case="***">
											<input data-conv-question="Thank You!" data-no-answer="true">
										</div>
										<div data-conv-case="**">
											<input  data-conv-question="Please provide your valuable feedback">
											<input type="text" data-conv-question="Your response was saved.Hope you will have better experience next time" data-no-answer="true">
										</div>
										<div data-conv-case="*">
											<input type="text" data-conv-question="Please tell the areas of improvememnt">
											<input  data-conv-question="Your response was saved.Hope you will have better experience next time" data-no-answer="true">
											
										</div>
									</div>
									<input data-conv-question="Type in your e-mail so we can contact you later-on" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function italy(stateWrapper,ready){
			window.open("https://www.newdelhiairport.in/live-flight-information");
			ready();
		}
		function germany(stateWrapper,ready){
			window.open("https://www.newdelhiairport.in/live-flight-information");
			ready();
		}
		
		function googlepay(stateWrapper, ready) {
			window.open("https://www.google.co.in/travel/flights");
			ready();
		}
		function paytm(stateWrapper, ready) {
			window.open("https://paytm.com/flights#:~:text=To%20book%20the%20tickets%2C%20you%20can%20choose%20a,customer%20support%20is%20available%2024%2F7%20for%20your%20assistance.");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
